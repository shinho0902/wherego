{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/agree.css' %}">
    <link rel="icon" href="{% static 'img/어디고.png' %}">
</head>
<style>

    body {
        margin-top:10vh;
    }
</style>
<body>
<form action="" id="joinForm" method="POST">
    {% csrf_token %}
    <ul class="join_box">
        <li class="checkBox check01">
            <ul class="clearfix">
                <li>이용약관, 개인정보 수집 및 이용,
                    위치정보 이용약관(선택), 프로모션 안내
                    메일 수신(선택)에 모두 동의합니다.</li>
                <li class="checkAllBtn">
                    <input type="checkbox" name="chkAll" id="chk-all" class="chkAll">
                </li>
            </ul>
        </li>
        <li class="checkBox check02">
            <ul class="clearfix">
                <li>이용약관 동의(필수)</li>
                <li class="checkBtn">
                    <input type="checkbox" name="chk" id="chk1"> 
                </li>
            </ul>
            <textarea name="" id="">여러분을 환영합니다. 어디고 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 어디고 서비스의 이용과 관련하여 어디고 서비스를 제공하는 어디고 주식회사(이하 ‘어디고’)와 이를 이용하는 어디고 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 어디고 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                
                어디고 서비스를 이용하시거나 어디고 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.
                
                다양한 어디고 서비스를 즐겨보세요.
                
                 
</textarea>
        </li>
        <li class="checkBox check03">
            <ul class="clearfix">
                <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
                <li class="checkBtn">
                    <input type="checkbox" name="chk" id="chk2">
                </li>
            </ul>

            <textarea name="" id="">여러분을 환영합니다.
개인정보보호법에 따라 어디고 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
</textarea>
        </li>
        <li class="checkBox check03">
            <ul class="clearfix">
                <li>위치정보 이용약관 동의(선택)</li>
                <li class="checkBtn">
                    <input type="checkbox" name="chk2" id="chk3">
                </li>
            </ul>

            <textarea name="" id="">여러분을 환영합니다.
위치기반서비스 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다.

제 1 조 (목적)
</textarea>
        </li>
        <li class="checkBox check04">
            <ul class="clearfix">
                <li>이벤트 등 프로모션 알림 메일 수신(선택)</li>
                <li class="checkBtn">
                    <input type="checkbox" name="chk2" id="chk4">
                </li>
            </ul>

        </li>
    </ul>
    <ul class="footBtwrap clearfix">
        <li><a href="{% url 'account:login' %}" class="fpmgBt1">비동의</a></li>
        <li><a href="#" class="fpmgBt2" onclick="chk_form()">동의</a></li>
    </ul>

</form>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script> 
<script>
    $("#joinForm").on("click", "#chk-all", function () {
        var checked = $(this).is(":checked");
        if(checked){
            $(this).parents("#joinForm").find('input').prop("checked", true);
        } else {
            $(this).parents("#joinForm").find('input').prop("checked", false);
        }
      });

      function chk_form() {
        var checked1 = $("#chk1").is(":checked");
        var checked2 = $("#chk2").is(":checked");

        if(!checked1){
            alert("이용약관에 동의해주세요.");
        }else if(!checked2){
            alert("개인정보 수집 및 이용에 대한 안내에 동의해주세요.")
        }else{
            document.getElementById('joinForm').submit();
        }
    }
</script>
</html>
